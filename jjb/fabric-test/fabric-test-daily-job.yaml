      - '{project-name}-daily-{test}-{job_branch}-{arch}'

    project: fabric-test
    project-name: fabric-test
    branch: master
    job_branch: master
    arch: x86_64
    test: lte
    stable-tag: amd64-latest
    target: svt-daily-lte-tests
    rel_version: latest

- project:
    name: fabric-test-daily-ca-master-x86_64
