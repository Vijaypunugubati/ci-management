          developer-email: 'developers'

- job-template:
    name: 'fabric-test-svt-weekly-pte-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''
      - stable-version:
