- job-template:
    name: 'fabric-test-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: 'gopath/src/github.com/hyperledger/$PROJECT'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test

         make git-init && make fabric

         GO_VER=`cat ../fabric/ci.properties | grep GO_VER | cut -d "=" -f 2`
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH: $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "----> GO_VER" $GO_VER
         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor

         make docker-thirdparty -C $WORKSPACE/gopath/src/github.com/hyperledger/fabric || exit 1
         make ca || exit 1
         make pre-setup || exit 1
         make docker-images || exit 1
         echo "=========> Run Smoke Tests..."
         make daily-tests || exit 1

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results

