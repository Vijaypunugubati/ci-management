---
- project:
    name: fabric-test-jobs
    jobs:
      - 'fabric-test-merge-{arch}'
      - 'fabric-test-verify-{arch}'
      - 'fabric-smoke-test-daily-{arch}'
      - 'fabric-test-daily-{arch}'

    project: 'fabric-test'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-test-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test

         make git-init || exit 1
         make fabric || exit 1
         GO_VER=`cat ../fabric/ci.properties | grep GO_VER | cut -d "=" -f 2`
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH: $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "----> GO_VER" $GO_VER

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         echo
         make docker-thirdparty -C $WORKSPACE/gopath/src/github.com/hyperledger/fabric || exit 1
         make ca || exit 1
         make pre-setup || exit 1
         make docker-images || exit 1
         make smoke-tests

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results

