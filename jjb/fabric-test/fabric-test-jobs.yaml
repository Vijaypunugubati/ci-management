---
- project:
    name: fabric-test-jobs
    jobs:
      - 'fabric-test-verify-{arch}'
      - 'fabric-test-merge-{arch}'
      - 'fabric-test-svt-weekly-pte-{arch}'

    project: 'fabric-test'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-test-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-test-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -e
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # Fetch Go Version from fabric ci.properties file
         curl -L https://raw.githubusercontent.com/hyperledger/fabric/master/ci.properties > ci.properties
         export GO_VER=`cat ci.properties | grep GO_VER | cut -d "=" -f 2`
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH: $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "------> GO_VER" $GO_VER
         make ci-smoke

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results
      - fabric-submitter-notification:
          email-ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'
          notify_submitter: ''

- job-template:
    name: 'fabric-test-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-scm-merge:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -e

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # Fetch Go Version from fabric ci.properties file
         curl -L https://raw.githubusercontent.com/hyperledger/fabric/master/ci.properties > ci.properties
         export GO_VER=`cat ci.properties | grep GO_VER | cut -d "=" -f 2`
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH: $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "------> GO_VER" $GO_VER
         make ci-smoke

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results
      - fabric-submitter-notification:
          email-ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

# gerrit changes

- job-template:
    name: '{project-name}-publish-{image}-{branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - release-version:
          push-version: '{release_version}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-scm-merge:
          base-dir: '$BASE_DIR'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '50'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - '{image}-dockerimage-publish'

# fabric-test daily jobs, ote,lte,pte,svt.

- job-template:
    name: '{project-name}-daily-{test}-{job_branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: ''
      - stable-version:
          pull-version: '{stable-tag}'
      - release-version:
          push-version: '{rel_version}'
      - git-commit:
          commit: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '840'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -e

         rm -rf $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         WD="$WORKSPACE/gopath/src/github.com/hyperledger/fabric-test"
         FABRIC_TEST_REPO_NAME=fabric-test
         git clone --single-branch -b $GERRIT_BRANCH --depth=1 git://cloud.hyperledger.org/mirror/$FABRIC_TEST_REPO_NAME $WD
         cd $WD
         git checkout $GERRIT_BRANCH
         FABRIC_TEST_COMMIT=$(git rev-parse --short HEAD)
         echo "------> FABRIC_TEST_COMMIT : $FABRIC_TEST_COMMIT"
         echo "------> BRANCH: $GERRIT_BRANCH"
         # Fetch Go Version from fabric ci.properties file
         curl -L https://raw.githubusercontent.com/hyperledger/fabric/$GERRIT_BRANCH/ci.properties > ci.properties
         export GO_VER=`cat ci.properties | grep GO_VER | cut -d "=" -f 2`
         OS_VER=$(dpkg --print-architecture)
         echo "------> ARCH: $OS_VER"
         export GOROOT=/opt/go/go$GO_VER.linux.$OS_VER
         export PATH=$GOROOT/bin:$PATH
         echo "------> GO_VER" $GO_VER
         # Execute Make target from fabric-test Makefile
         LATEST_TAG=$STABLE_VERSION
         echo "========> LATEST_TAG: $LATEST_TAG"
         RELEASE_VERSION=$PUSH_VERSION
         echo "========> RELEASE_VERSION: $RELEASE_VERSION"
         make {target}

    publishers:
      - lf-infra-publish
      - daily-test-results
      - test-logs
      - fabric-email-notification:
          email-ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: '{project-name}-daily-results-{job_branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
