---
- project:
    name: fabric-test-jobs
    jobs:
      - 'fabric-test-merge-{arch}'
      - 'fabric-test-verify-{arch}'
      - 'fabric-test-daily-{arch}'

    project: 'fabric-test'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-test-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}-p'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - baseimage-clean-environment
      - output-environment
      - pull-repos
      - shell: |
         #!/bin/bash -exu

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # update submodules
         git submodule update --init --recursive
      - npm-install
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric
         make docker && make native
         echo "=======> Docker Images"
         docker images
         echo "=======> Build fabric-ca docker images"
         cd ../fabric-ca && make docker
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=======> Run Smoke Tests..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test/regression/smoke && ./runSmokeTestSuite.sh

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

- job-template:
    name: 'fabric-test-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}-p'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - baseimage-clean-environment
      - output-environment
      - pull-repos
      - shell: |
         #!/bin/bash -exu

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # update submodules
         git submodule update --init --recursive
      - npm-install
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric
         # Build binaries
         make docker && make native
         echo "=======> Docker Images"
         docker images
         echo "=======> Build fabric-ca docker images"
         cd ../fabric-ca && make docker
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "========> Run Smoke Tests..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test/regression/smoke && ./runSmokeTestSuite.sh

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

# gerrit changes

- job-template:
    name: 'fabric-test-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}-p'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H */8 * * *'

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - verify-commit-message
      - baseimage-clean-environment
      - output-environment
      - pull-repos
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test
         # update submodules
         git submodule update --init --recursive
      - npm-install
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric
         # Build binaries
         make docker && make native
         echo "=======> Docker Images"
         docker images
         echo "=======> Build fabric-ca docker images"
         cd ../fabric-ca
         make docker
         docker images
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=======> Run Daily test suite..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test/regression/daily && ./runDailyTestSuite.sh

         # copy .csv files to $WORKSPACE directory
         cp -r /tmp/experiments . || true

    publishers:
      - lf-infra-publish
      - daily-test-results
      - test-logs
