---
- project:
    name: fabric-test-jobs
    jobs:
      - 'fabric-test-merge-{arch}'
      - 'fabric-test-verify-{arch}'
      - 'fabric-smoke-test-daily-{arch}'
      - 'fabric-test-daily-{arch}'

    project: 'fabric-test'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-test-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         echo
         make ci-smoke -C $WORKSPACE/gopath/src/github.com/hyperledger/$PROJECT

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results

- job-template:
    name: 'fabric-smoke-test-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H H * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-smoke

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results

- job-template:
    name: 'fabric-test-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-test:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-smoke

    publishers:
      - lf-infra-publish
      - log-artifacts
      - daily-test-results

# gerrit changes

- job-template:
    name: 'fabric-test-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H 3 * * *'

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - verify-commit-message
      - clean-environment
      - pull-images
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=======> Run Daily test suite..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-daily

    publishers:
      - lf-infra-publish
      - daily-test-results
      - test-logs
