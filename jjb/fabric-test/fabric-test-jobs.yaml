---
- project:
    name: fabric-test-jobs
    jobs:
      - 'fabric-test-merge-{arch}'
      - 'fabric-test-verify-{arch}'
      - 'fabric-smoke-test-daily-verify-{arch}'
      - 'fabric-smoke-test-check-{arch}'
      - 'fabric-test-daily-{arch}'
      - 'fabric-build-checks-{arch}'

    project: 'fabric-test'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-test-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-smoke

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

- job-template:
    name: 'fabric-smoke-test-daily-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H H * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-smoke

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

- job-template:
    name: 'fabric-smoke-test-check-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''
      - git-commit:
          commit: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - output-environment
      - docker-login
      - pull-fabric-images-binaries
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make smoke-tests

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

- job-template:
    name: 'fabric-test-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=========> Run Smoke Tests..."
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-smoke

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results

# gerrit changes

- job-template:
    name: 'fabric-test-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H 3 * * *'

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         echo "=========> Install govendor"
         go get -u github.com/kardianos/govendor
         echo "=======> Run Daily test suite..."
         echo
         cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-test && make ci-daily

    publishers:
      - lf-infra-publish
      - daily-test-results
      - test-logs

- job-template:
    name: 'fabric-build-checks-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-test-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - docker-login
      - build-check
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - push-stable-fabric-binaries
      - downstream-smoke-job

    publishers:
      - lf-infra-publish
      - dockerlog
      - daily-test-results
      - fabric-test-email-notification
