---
- project:
    name: fabric-samples
    project: 'fabric-samples'
    arch:
      - 'x86_64'

    jobs:
      - 'fabric-byfn-upgrade-test-weekly-{arch}'

###########
# Pipeline
###########

- samples_pipeline_common: &samples_pipeline_common
    name: samples-pipeline-common

    project-type: pipeline
    concurrent: true
    pipeline-scm:
      script-path: '{jenkins_file}'
      scm:
        - git:
            credentials-id: 'hyperledger-jobbuilder'
            url: '$GIT_BASE'
            shallow-clone: true
            refspec: '{src_code}'
            wipe-workspace: true
            clean:
              before: true
              after: true
            branches:
              - '{src_branch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '{refspec}'

    properties:
      - build-discarder:
          days-to-keep: '{log_days}'
          artifact-days-to-keep: '{log_days}'

    triggers:
      - gerrit-trigger-patch-{trigger_type}:
          name: '{project}'
          branch: '{branch}'
          trigger-comment1: '{comment1}'
          trigger-comment2: '{comment2}'

#############
# Verify Job
#############

- job-template:
    name: '{project}-verify-job'
    id: fab-samples-pipeline-verify
    <<: *samples_pipeline_common

############
# Merge job
############

- job-template:
    name: '{project}-merge-job'
    id: fab-samples-pipeline-merge
    <<: *samples_pipeline_common

##########################
# Verify Job Configuration
##########################

- project:
    name: fabric-samples-verify-job
    jobs:
      - fab-samples-pipeline-verify

    project: fabric-samples
    branch: ''
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'reverify-x$'
    comment2: 'reverify$'
    build_timeout: 60
    trigger_type: submitted
    log_days: 7
    jenkins_file: Jenkinsfile
    src_branch: '$GERRIT_REFSPEC'
    src_code: '$GERRIT_REFSPEC:$GERRIT_REFSPEC'
    refspec: ''

#########################
# Merge Job Configuration
#########################

- project:
    name: fabric-samples-merge-job
    jobs:
      - fab-samples-pipeline-merge

    project: fabric-samples
    branch: ''
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'remerge-x$'
    comment2: 'remerge$'
    build_timeout: 60
    trigger_type: merged
    log_days: 7
    jenkins_file: Jenkinsfile
    src_branch: 'refs/heads/$GERRIT_BRANCH'
    src_code: '+refs/heads/$GERRIT_BRANCH:refs/remotes/origin/$GERRIT_BRANCH'
    refspec: 'refs/heads/$GERRIT_BRANCH'

###################
# BYFN Upgrade job
###################

- job-template:
    name: 'fabric-byfn-upgrade-test-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - fabric-previous-version:
          prev-version: '1.3.0'
      - fabric-release-version:
          rel-version: '1.4.0'
      - docker-repository:
          docker-repository: 'nexus3.hyperledger.org:10001/hyperledger'
    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - timed: '@weekly'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '80'

    builders:
      - clean-environment
      - output-environment
      - fabric-upgrade-test

    publishers:
      - lf-infra-publish
      - log-artifacts
