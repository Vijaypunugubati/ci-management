---
- project:
    name: fabric-samples-jobs
    jobs:
      - 'fabric-byfn-merge-{arch}'
      - 'fabric-byfn-verify-{arch}'
      - 'fabric-smoke-tests-{arch}'

    project: 'fabric-samples'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

- job-template:
    name: 'fabric-byfn-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-samples-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - clean-environment
      - pull-images
      - build-docker-images
      - fabric-byfn-tests

    publishers:
      - lf-infra-publish
      - log-artifacts

- job-template:
    name: 'fabric-byfn-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: 'gopath/src/github.com/hyperledger/$PROJECT'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - pull-images
      - output-environment
      - build-docker-images
      - fabric-byfn-tests

    publishers:
      - lf-infra-publish
      - log-artifacts

- job-template:
    name: 'fabric-smoke-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: 'fabric'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    triggers:
      - gerrit-comment-trigger:
          name: 'fabric'
          branch: ''
          trigger-comment: 'Run SmokeTest'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - fabric-fetch
      - pull-images
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-byfn-smoke-tests

    publishers:
      - lf-infra-publish
      - log-artifacts
