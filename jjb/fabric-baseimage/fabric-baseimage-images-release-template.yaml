---
- job-template:
    name: '{project-name}-verify-docker-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '{ref_spec}'

    scm:
      - gerrit-trigger-scm{scm-type}:
          base-dir: ''

    triggers:
      - gerrit-trigger-patch-{trigger-type}:
          name: '{project}'
          branch: ''
          trigger-comment1: '{comment1}'
          trigger-comment2: '{comment2}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - shell: |
          for IMAGES in docker dependent-images; do
          make $IMAGES
            if [ $? != 0 ]; then
             echo "----------> make $IMAGES failed"
            else
             echo "----------> succesfully build make $IMAGES"
            fi
          done

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com, enyeart@us.ibm.com, gari.r.singh@gmail.com '
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: '{project-name}-merge-docker-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '{ref_spec}'

    scm:
      - gerrit-trigger-scm{scm-type}:
          base-dir: ''

    triggers:
      - gerrit-trigger-patch-{trigger-type}:
          name: '{project}'
          branch: ''
          trigger-comment1: '{comment1}'
          trigger-comment2: '{comment2}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - fetchbaseimages
      - pull-nexus-chaincode-java-image
      - clone-fabric-samples
      - fabric-byfn-tests
      - shell: |
              #!/bin/bash -exu
              set -o pipefail
              cd gopath/src/github.com/hyperledger/fabric && time make unit-test-clean peer-docker ccenv && ./unit-test/run.sh

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com, enyeart@us.ibm.com, gari.r.singh@gmail.com '
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: '{project-name}-{arch}-release-jobs'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true
    mvn-settings: 'fabric-settings'

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - hyperledger-fabric-baseimage-release

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-thirdparty-images

    publishers:
      - lf-infra-publish
