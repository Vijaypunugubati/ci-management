---
- project:
    name: fabric-chaincode-node
    project: 'fabric-chaincode-node'
    arch: 'x86_64'
    jobs:
      - fabric-nodeenv-x86_64
      - fabric-nodeenv-s390x

- job-group:
    name: '{project-name}-jobs'

    jobs:
      - fab-chaincode-node-verify
      - fab-chaincode-node-merge

###########
# Pipeline
###########

- chaincode_node_pipeline_common: &chaincode_node_pipeline_common
    name: chaincode-node-pipeline-common

    project-type: pipeline
    concurrent: true
    pipeline-scm:
      script-path: '{jenkins_file}'
      scm:
        - git:
            credentials-id: 'hyperledger-jobbuilder'
            url: 'git://cloud.hyperledger.org/mirror/$PROJECT'
            shallow-clone: true
            refspec: '{src_code}'
            wipe-workspace: true
            clean:
              before: true
              after: true
            branches:
              - '{src_branch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    properties:
      - build-discarder:
          days-to-keep: '{log_days}'
          artifact-days-to-keep: '{log_days}'

    triggers:
      - gerrit-trigger-patch-{trigger_type}:
          name: '{project}'
          branch: ''
          trigger-comment1: '{comment1}'
          trigger-comment2: '{comment2}'

    wrappers:
      - hyperledger-infra-wrappers

#############
# Verify Jobs
#############

- job-template:
    name: '{project-name}-verify-{arch}'
    id: fab-chaincode-node-verify
    <<: *chaincode_node_pipeline_common

- job-template:
    name: '{project-name}-merge-{arch}'
    id: fab-chaincode-node-merge
    <<: *chaincode_node_pipeline_common

###############
# Verify
###############

- project:
    name: fabric-chaincode-node-verify-x86_64
    jobs:
      - fab-chaincode-node-verify

    project: fabric-chaincode-node
    project-name: fabric-chaincode-node
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'reverify-x$'
    comment2: 'reverify$'
    trigger_type: submitted
    log_days: 7
    jenkins_file: Jenkinsfile.x
    src_branch: '$GERRIT_REFSPEC'
    src_code: '$GERRIT_REFSPEC:$GERRIT_REFSPEC'

- project:
    name: fabric-chaincode-node-verify-s390x
    jobs:
      - fab-chaincode-node-verify

    project: fabric-chaincode-node
    project-name: fabric-chaincode-node
    arch: 's390x'
    build_node: 'z'
    comment1: 'reverify-z$'
    comment2: 'reverify$'
    trigger_type: submitted
    log_days: 7
    jenkins_file: Jenkinsfile.z
    src_branch: '$GERRIT_REFSPEC'
    src_code: '$GERRIT_REFSPEC:$GERRIT_REFSPEC'

############
# Merge Jobs
############

- project:
    name: fabric-chaincode-node-merge-s390x
    jobs:
      - fab-chaincode-node-merge

    project: fabric-chaincode-node
    project-name: fabric-chaincode-node
    arch: 's390x'
    build_node: 'z'
    comment1: 'remerge-z$'
    comment2: 'remerge$'
    trigger_type: merged
    log_days: 7
    jenkins_file: Jenkinsfile.z
    src_branch: 'refs/heads/$GERRIT_BRANCH'
    src_code: '+refs/heads/$GERRIT_BRANCH:refs/remotes/origin/$GERRIT_BRANCH'

- project:
    name: fabric-chaincode-node-merge-x86_64
    jobs:
      - fab-chaincode-node-merge

    project: fabric-chaincode-node
    project-name: fabric-chaincode-node
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'remerge-x$'
    comment2: 'remerge$'
    trigger_type: merged
    log_days: 7
    jenkins_file: Jenkinsfile.x
    src_branch: 'refs/heads/$GERRIT_BRANCH'
    src_code: '+refs/heads/$GERRIT_BRANCH:refs/remotes/origin/$GERRIT_BRANCH'

#######################
# Publish nodeenv image
#######################

- job-template:
    name: 'fabric-nodeenv-x86_64'
    project-type: freestyle
    node: 'hyp-x'
    concurrent: true
    mvn-settings: 'fabric-settings'

    properties:
      - 'fabric-go-x86_64'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: 'fabric-chaincode-node'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '2.0.0-stable'

    scm:
      - gerrit-trigger-github:
          base-dir: '$BASE_DIR'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - shell: |
          #!/bin/bash -e

          cd $BASE_DIR
          NODE_VER=8.11.3
          wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
          # shellcheck source=/dev/null
          export NVM_DIR="$HOME/.nvm"
          # shellcheck source=/dev/null
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"  # This loads nvm
          echo "------> Install NodeJS"
          # Install NODE_VER
          echo "------> Use $NODE_VER"
          nvm install $NODE_VER || true
          nvm use --delete-prefix v$NODE_VER --silent
          npm install
          npm config set prefix ~/npm && npm install -g gulp

          echo -e "\033[32m npm version ------> $(npm -v)" "\033[0m"
          echo -e "\033[32m node version ------> $(node -v)" "\033[0m"

          gulp docker-image-build
          docker images | grep hyperledger && docker ps -a
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - shell: |
          #!/bin/bash

          cd $BASE_DIR
          ORG_NAME=hyperledger/fabric
          NEXUS_URL=nexus3.hyperledger.org:10003
          docker tag $ORG_NAME-nodeenv $NEXUS_URL/$ORG_NAME-nodeenv:amd64-$PUSH_VERSION
          docker tag $ORG_NAME-nodeenv $NEXUS_URL/$ORG_NAME-nodeenv:amd64-latest
          docker push $NEXUS_URL/$ORG_NAME-nodeenv:amd64-latest
          docker push $NEXUS_URL/$ORG_NAME-nodeenv:amd64-$PUSH_VERSION

