---
- project:
    name: fabric-chaincode-node
    jobs:
      - 'fabric-chaincode-node-verify-{arch}'
      - 'fabric-chaincode-node-merge-{arch}'
    project: 'fabric-chaincode-node'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-chaincode-node-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-chaincode-node

    triggers:
      - gerrit-trigger-release-verify:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - baseimage-clean-environment
      - output-environment
      - build-docker-images
      - chaincode-node-tests

    publishers:
      - sdk-logs
      - lf-infra-publish
      - sdk-node-coverage-report

- job-template:
    name: 'fabric-chaincode-node-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-chaincode-node

    triggers:
      - gerrit-trigger-release-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - baseimage-clean-environment
      - output-environment
      - build-docker-images
      - chaincode-node-tests
      - chaincode-npm-publish

    publishers:
      - sdk-logs
      - lf-infra-publish
      - chaincode-node-coverage-report
