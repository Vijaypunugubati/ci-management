---
- project:
    name: fabric-chaincode-node
    jobs:
      - 'fabric-chaincode-node-verify-{arch}'
      - 'fabric-chaincode-node-merge-{arch}'
      - 'fabric-chaincode-node-npm-release-{arch}'
      - 'fabric-chaincode-node-verify-s390x'
      - 'fabric-chaincode-node-merge-s390x'

    project: 'fabric-chaincode-node'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-chaincode-node-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-chaincode-node

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - chaincode-node-docker-images
      - chaincode-node-tests

    publishers:
      - log-artifacts
      - lf-infra-publish
      - sdk-node-coverage-report

- job-template:
    name: 'fabric-chaincode-node-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: 'gopath/src/github.com/hyperledger/$PROJECT'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - output-environment
      - chaincode-node-docker-images
      - chaincode-node-tests
      - chaincode-npm-publish
      - chaincode-gulp-doc

    publishers:
      - log-artifacts
      - lf-infra-publish
      - chaincode-node-coverage-report

