---
- project:
    name: fabric-sdk-rest-job
    jobs:
      - 'fabric-sdk-rest-verify-{arch}'
      - 'fabric-sdk-rest-merge-{arch}'
    project: 'fabric-sdk-rest'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-sdk-rest-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-rest

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - sdk-rest-tests

    publishers:
      - log-artifacts
      - lf-infra-publish

# gerrit changes

- job-template:
    name: 'fabric-sdk-rest-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: 'gopath/src/github.com/hyperledger/$PROJECT'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - clean-environment
      - output-environment
      - sdk-rest-tests
      - rest-npm-publish

    publishers:
      - log-artifacts
      - lf-infra-publish
