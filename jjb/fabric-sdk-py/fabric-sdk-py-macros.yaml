---
- property:
    name: 'fabric-sdk-py-x86_64'
    properties:
      - inject:
          properties-content: |
              ARCH=x86_64

- builder:
    name: fabric-verify-sdk-py
    builders:
      - shell: |
          set +x -ue
          echo "----> Executing 'make check'"
          cd $WORKSPACE/$BASE_DIR
          make check
