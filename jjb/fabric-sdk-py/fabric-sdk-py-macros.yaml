---
- property:
    name: 'fabric-sdk-py-x86_64'
    properties:
      - inject:
          properties-content: |
              ARCH=x86_64

- builder:
    name: fabric-verify-sdk-py
    builders:
      - shell: |
          set -ue
          cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric-sdk-py
          make check
