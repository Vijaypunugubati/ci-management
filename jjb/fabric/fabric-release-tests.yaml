---
- project:
    name: fabric-release-tests
    jobs:
      - 'fabric-release-tests-{arch}'
      - 'fabric-byfn-release-test-{arch}'
      - 'fabric-byfn-release-test-s390x'
      - 'fabric-byfn-release-test-ppc64le'

    project: 'fabric'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-release-tests-{arch}'

    ######################
    # Default parameters #
    ######################

    node-version: '8.11.3'
    nvm-version: '0.33.2'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - clean-environment
      - output-environment
      - release-docker-images
      - release-tests
      - npm-install:
          node-version: '{node-version}'
          nvm-version: '{nvm-version}'
      - fabric-smoke-tests

    publishers:
      - lf-infra-publish
      - daily-test-results
      - test-logs
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

