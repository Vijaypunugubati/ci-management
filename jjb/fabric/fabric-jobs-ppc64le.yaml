---
- project:
    name: fabric-jobs-ppc64le
    jobs:
      - 'fabric-merge-ppc64le'
      - 'fabric-verify-ppc64le'

    project: 'fabric'
    arch:
      - 'ppc64le'

# gerrit changes

- job-template:
    name: 'fabric-verify-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    disabled: true

    properties:
      - 'fabric-ppc64le'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-silent:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-merge-ppc64le'

    project-type: freestyle
    node: 'hyp-p'
    concurrent: true

    properties:
      - 'fabric-ppc64le'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    disabled: true

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged-silent:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report
