---
- project:
    name: fabric-jobs
    jobs:
      - 'fabric-merge-{arch}'
      - 'fabric-verify-{arch}'
      - 'fabric-merge-behave-{arch}'
      - 'fabric-verify-behave-{arch}'
      - 'fabric-nexus-docker-daily-{arch}'
      - 'fabric-nexus-docker-release-{arch}'
      - 'fabric-binaries-{arch}'
      - 'fabric-goast-daily-{arch}'
      - 'fabric-verify-build-checks-{arch}'
      - 'fabric-verify-unit-tests-{arch}'
      - 'fabric-verify-behave-tests-{arch}'
      - 'fabric-multihost-tests-{arch}'
      - 'fabric-docs-build-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-nexus-docker-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - clean-environment
      - output-environment
      - nexus-docker-images
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - nexus-docker-push

    publishers:
      - lf-infra-publish

# gerrit changes

- job-template:
    name: 'fabric-nexus-docker-release-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - buildimages
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-nexus-docker-release

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-x:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - pull-images
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - pull-images
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-verify-behave-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    disabled: false

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''
      - git-commit:
          commit: ''
    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-behave:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - pull-images
      - output-environment
      - fabric-behave-tests

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-merge-behave-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    disabled: false

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - pull-images
      - output-environment
      - fabric-behave-tests

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - provide-maven-settings:
          fabric-settings-file: '{mvn-settings}'
          global-settings-file: 'global-settings'
      - push-fabric-binaries

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-goast-daily-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    disabled: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: 'H 10 * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '5'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - fabric-goast-scan

    publishers:
      - lf-infra-publish
      - daily-goast-scan-results

- job-template:
    name: 'fabric-verify-build-checks-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''
      - conditional-parameter:
          next_task: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-skip:
          name: '{project}'
          branch: ''
          trigger-name: 'rebuild-build-x'

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - 'golang-environment-{arch}'
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-build-artifacts
      - conditional-parameter-builder
      - conditional-step1
      - conditional-step2
      - conditional-step3

    publishers:
      - lf-infra-publish
      - fabric-test-email-notification

- job-template:
    name: 'fabric-verify-behave-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''
      - git-commit:
          commit: ''
      - conditional-parameter:
          next_task: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-comment-trigger:
          name: '{project}'
          branch: ''
          trigger-comment: 'rebuild-behave-tests'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - pull-images
      - pull-images-binaries
      - shell: |
          #!/bin/bash -ex
          set -o pipefail

          cd $WORKSPACE/gopath/src/github.com/hyperledger/fabric && make build/bin/block-listener
          cd bddtests && behave -k -D logs=force -D cache-deployment-spec

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-verify-unit-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''
      - git-commit:
          commit: ''
      - conditional-parameter:
          next_task: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    triggers:
      - gerrit-comment-trigger:
          name: '{project}'
          branch: ''
          trigger-comment: 'rebuild-unit-tests'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - pull-images
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - pull-images-binaries
      - fabric-unit-tests-verification

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-multihost-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    triggers:
      - timed: 'H 10 * * *'

    builders:
      - clean-environment
      - provide-fabric-multihost-settings:
          cloud-settings-file: 'clouds.yaml'
          private-key-settings-file: 'FDPrivateKey'
          public-key-settings-file: 'FDPublicKey'
      - fabric-multihost-tests
      - conditional-builder

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-docs-build-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}-p'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-comment-trigger:
          name: '{project}'
          branch: ''
          trigger-comment: 'rebuild-docs'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - verify-commit-message
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - fabric-docs-build

    publishers:
      - lf-infra-publish
      - fabric-docs-publish
