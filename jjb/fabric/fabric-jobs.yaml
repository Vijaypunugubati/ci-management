---
- project:
    name: fabric-jobs
    jobs:
      - 'fabric-merge-{arch}'
      - 'fabric-binaries-{arch}'
      - 'fabric-goast-weekly-{arch}'
      - 'fabric-verify-unit-tests-{arch}'
      - 'fabric-verify-build-checks-{arch}'
      - 'fabric-verify-integration-tests-{arch}'
      - 'fabric-docs-build-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes
# Nightly Job

- job-template:
    name: '{project-name}-nightly-release-job-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '1.2.0'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'
    # Trigger at 9:53 PM EST
    triggers:
      - timed: 'H 1 * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - 'golang-environment-{arch}'
      - fabric-nightly-release-builds
      - fabric-nightly-smoke-build
      - shell: |
          #!/bin/bash

          cd gopath/src/github.com/hyperledger/fabric || exit
          make integration-test
          if [ $? != 0 ]; then
               echo" ---------> make integration-test failed"
               exit 1
          fi
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'

      - docker-login
      - fabric-nightly-publish-images
      - down-stream-jobs-{arch}

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-nexus-release-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
      - release-version:
          push-version: '1.2.0'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - 'golang-environment-{arch}'
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-nexus-docker-release

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    disabled: false

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: 'gopath/src/github.com/hyperledger/$PROJECT'

    triggers:
      - gerrit-trigger-patch-merged-skip:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - pull-images
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report

- job-template:
    name: 'fabric-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''
      - release-version:
          push-version: '1.2.0'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - provide-maven-settings:
          fabric-settings-file: '{mvn-settings}'
          global-settings-file: 'global-settings'
      - publish-fabric-binaries

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-goast-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: '*/1 11 * * 1'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '5'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - fabric-goast-scan

    publishers:
      - lf-infra-publish
      - daily-goast-scan-results
      - fabric-email-notification:
          email-ids: 'ashku@us.ibm.com'
          output_format: '**/*.json'
          developer-email: 'developers'

- job-template:
    name: 'fabric-verify-unit-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$branch'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    triggers:
      - gerrit-comment-trigger:
          name: '{project}'
          branch: ''
          trigger-comment: 'Run UnitTest'

    builders:
      - clean-environment
      - fabric-fetch
      - 'golang-environment-{arch}'
      - output-environment
      - pull-images
      - fabric-unit-tests-verification

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-verify-integration-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$branch'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    triggers:
      - gerrit-comment-trigger:
          name: '{project}'
          branch: ''
          trigger-comment: 'Run IntegrationTest'

    builders:
      - clean-environment
      - fabric-fetch
      - 'golang-environment-{arch}'
      - output-environment
      - pull-images
      - pull-nexus-fabric-docker-images
      - fabric-integration-tests-verification

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-verify-build-checks-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    disabled: false

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-skip:
          name: '{project}'
          branch: ''
          trigger-comment: 'VerifyBuild$'

    wrappers:
      - hyperledger-infra-wrappers

    builders:
      - 'golang-environment-{arch}'
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-build-artifacts

    publishers:
      - lf-infra-publish

- job-template:
    name: 'fabric-docs-build-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}-p'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
