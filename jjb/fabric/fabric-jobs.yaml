---
- project:
    name: fabric-jobs
    jobs:
      - 'fabric-merge-{arch}'
      - 'fabric-binaries-{arch}'
      - 'fabric-gosec-weekly-{arch}'
      - 'fabric-verify-unit-tests-{arch}'
      - 'fabric-verify-build-checks-{arch}'
      - 'fabric-verify-integration-tests-{arch}'
      - 'fabric-docs-build-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# gerrit changes
# Nightly Job

- job-template:
    name: '{project-name}-nightly-release-job-{branch}-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '{rel_version}'

    # Trigger at 8 PM EST
    triggers:
      - timed: 'H 0 * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - pull-nexus-chaincode-java-image
      - fabric-nightly-release-builds
      - fabric-nightly-smoke-build
      - shell: |
          #!/bin/bash

          cd gopath/src/github.com/hyperledger/fabric || exit
          ARCH=$(go env GOARCH)
          if [ "$ARCH" != "s390x" ]; then
             make integration-test
             if [ $? != 0 ]; then
                  echo "---------> make integration-test failed"
                  exit 1
             fi
          else
             echo "-------> Integration tests are disabled on s390x"
          fi

      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-nightly-publish-images
      - clean-environment
      - 'down-stream-jobs-{branch}-{arch}'

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: 'fabric-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    disabled: false

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-scm-merge:
          base-dir: '$BASE_DIR'

    triggers:
      - gerrit-trigger-patch-merged-skip:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - pull-nexus-chaincode-java-image
      - pull-images
      - output-environment
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

- job-template:
    name: 'fabric-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
