          name: '{project}'
          branch: ''
          trigger-comment: 'Run DocBuild'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - fabric-docs-build-comment

    publishers:
      - lf-infra-publish
