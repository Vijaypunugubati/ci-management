---
- project:
    name: fabric-curl-test-x86_64
    jobs:
      - 'fabric-curl-test-x86_64'

    project: 'fabric'
    arch: 'x86_64'
    mvn-settings: 'fabric-settings'
    ca-mvn-settings: 'fabric-ca-settings'

- job-template:
    name: 'fabric-curl-test-x86_64'

    project-type: freestyle
    node: 'hyp-x'
    concurrent: true

    properties:
      - 'fabric-go-x86_64'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: 'fabric'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '1.4.0-stable'
    scm:
      - gerrit-trigger-scm-merge:
          base-dir: '$BASE_DIR'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - 'golang-environment-x86_64'
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - fabric-curl-make-dist
      - fabric-curl-publish
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{ca-mvn-settings}'
      - fabric-ca-curl-make-dist
      - fabric-ca-curl-publish
