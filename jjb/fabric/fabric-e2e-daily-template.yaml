---
- job-template:
    name: '{project-name}-end-2-end-daily-{branch}-{arch}'
    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    disabled: '{disable}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-github:
          base-dir: '$BASE_DIR'

    triggers:
      - pollscm:
          cron: '{cron_time}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build_timeout}'

    builders:
      - clean-environment
      - output-environment
      - 'golang-environment-{arch}'
      - dockerimages
      - pull-nexus-chaincode-java-image
      - end-to-end-NODE
      - clone-fabric-samples
      - fabric-byfn-tests
      - end-to-end-JAVA

    publishers:
      - lf-infra-publish
      - log-artifacts
      - fabric-email-notification:
          email-ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'
