---
- project:
    name: fabric-jobs-s390x
    jobs:
      - 'fabric-merge-s390x'
      - 'fabric-verify-s390x'
      - 'fabric-daily-s390x'

    project: 'fabric'
    arch: 's390x'

# gerrit changes

- job-template:
    name: 'fabric-verify-s390x'

    project-type: freestyle
    node: 'hyp-z'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    disabled: true

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-submitted-z:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:

      - 'golang-environment-{arch}'
      - clean-environment
      - pull-images
      - output-environment
      - fabric-unit-tests
      - clean-environment

    publishers:
      - code-coverage-report
      - lf-infra-publish

- job-template:
    name: 'fabric-merge-s390x'

    project-type: freestyle
    node: 'hyp-z'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    disabled: true

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:

      - 'golang-environment-{arch}'
      - clean-environment
      - pull-images
      - output-environment
      - fabric-unit-tests
      - clean-environment

    publishers:
      - code-coverage-report
      - lf-infra-publish


- job-template:
    name: 'fabric-daily-s390x'

    project-type: freestyle
    node: 'hyp-z'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    triggers:
      - timed: 'H 3 * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:

      - clean-environment
      - fabric-pull
      - 'golang-environment-{arch}'
      - pull-images
      - output-environment
      - fabric-unit-tests
      - clean-environment

    publishers:
      - code-coverage-report
      - lf-infra-publish
