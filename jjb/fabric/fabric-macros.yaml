- scm:
    name: fabric-gerrit-scm
    # scm for the fabric project which uses basedir for a golang project
    # Parameters:
    #   credentials-id: credentials to use for ssh authentication.
    scm:
      - git:
          credentials-id: '{credentials-id}'
          url: '$GIT_BASE'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          basedir: 'gopath/src/github.com/hyperledger/$PROJECT'
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: gerrit

- scm:
    name: hyperledger-fabric-busybox-gerrit
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/fabric-busybox'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
