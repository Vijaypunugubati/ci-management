          cd gopath/src/github.com/hyperledger/fabric
          echo "---> Fetching project"
          git fetch origin "$GERRIT_REFSPEC" && git checkout FETCH_HEAD
          GIT_COMMIT=$(git log -1 --pretty=format:"%H")
          echo "FABRIC_GIT_COMMIT =========> $GIT_COMMIT"
          echo

