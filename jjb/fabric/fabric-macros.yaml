    builders:
      - inject:
          properties-file: env.properties

- builder:
    name: pull-fabric
    builders:
      - shell: |
          #!/bin/bash -eu
          set -o pipefail

          FABRIC_REPO_NAME=fabric
          WD="${WORKSPACE}/gopath/src/github.com/hyperledger/${FABRIC_REPO_NAME}"
          rm -rf $WD
          git clone ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/$FABRIC_REPO_NAME $WD
          cd $WD
          git fetch origin "$GERRIT_REFSPEC" && git checkout FETCH_HEAD
          FABRIC_COMMIT=$(git log -1 --pretty=format:"%h")
          echo "FABRIC_COMMIT ========> $FABRIC_COMMIT"

- builder:
    name: conditional-step1
    builders:
      - conditional-step:
          condition-kind: strings-match
          condition-string1: $TRIGGER_VALUE
          condition-string2: nothing
          condition-case-insensitive: true
          steps:
            - shell: echo "=======> IGNORE WIP BUILD <======="

- builder:
    name: conditional-step2
    builders:
      - conditional-step:
          condition-kind: strings-match
          condition-string1: $TRIGGER_VALUE
          condition-string2: SMOKE
          condition-case-insensitive: true
          steps:
            - trigger-builds:
                - project:
                    - fabric-verify-byfn-checks-x86_64
                  property-file: env.properties
                  predefined-parameters: |
                     GERRIT_REFSPEC=$GERRIT_REFSPEC

- builder:
    name: conditional-step3
    builders:
      - conditional-step:
          condition-kind: current-status
          condition-worst: FAILURE
          condition-best: SUCCESS
          on-evaluation-failure: fail
          steps:
            - trigger-builds:
                - project:
                    - fabric-verify-unit-tests-x86_64
                  predefined-parameters: |
                     GERRIT_REFSPEC=$GERRIT_REFSPEC

- builder:
    name: fabric-pull
    builders:
      - shell: |
          #!/bin/bash -eu
          set -o pipefail

          FABRIC_REPO_NAME=fabric
          WD="${WORKSPACE}/gopath/src/github.com/hyperledger/${FABRIC_REPO_NAME}"
          rm -rf $WD
          git clone ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/$FABRIC_REPO_NAME $WD
          cd $WD && FABRIC_COMMIT=$(git log -1 --pretty=format:"%h")
          echo "FABRIC_COMMIT =========> $FABRIC_COMMIT"
          echo

