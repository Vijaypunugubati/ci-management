---
- job-template:
    name: '{project-name}-unit-test-daily-{branch}-{arch}'
    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - gerrit-trigger-github:
          base-dir: '$BASE_DIR'

    triggers:
      - pollscm:
          cron: '{cron_time}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - pull-images
      - fabric-unit-tests

    publishers:
      - lf-infra-publish
      - code-coverage-report
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'
