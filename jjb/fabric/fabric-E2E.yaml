---
- project:
    name: fabric-end-to-end
    jobs:
      - 'fabric-verify-end-2-end-{arch}'
      - 'fabric-merge-end-2-end-{arch}'

    project: 'fabric'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-verify-end-2-end-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-e2e-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '50'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - dockerimages
      - end-to-end-CLI

    publishers:
      - lf-infra-publish
      - dockerlog

- job-template:
    name: 'fabric-merge-end-2-end-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: ''
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-gerrit:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-e2e-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '50'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - dockerimages
      - end-to-end-CLI

    publishers:
      - lf-infra-publish
      - dockerlog
