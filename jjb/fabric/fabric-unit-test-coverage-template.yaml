---
- job-template:
    name: '{project-name}-unit-tests-coverage-daily-{branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - timed: '{cron_time}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '240'

    builders:
      - clean-environment
      - pull-images
      - 'golang-environment-{arch}'
      - output-environment
      - shell: |
          #!/bin/bash -eu
          set -o pipefail

          cd gopath/src/github.com/hyperledger/fabric && time make profile

    publishers:
      - lf-infra-publish
      - code-coverage-report
