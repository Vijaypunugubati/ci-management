---
- project:
    name: fabric-sdk-go-project-view
    project-name: fabric-sdk-go
    views:
      - project-view

######
# fabric-sdk-go verify jobs on x and z arch
# These jobs triggers on gerrit "patchset created" event
######
- project:
    name: fabric-sdk-go-tests-verify-x86_64
    jobs:
      - '{project-name}-tests-{type}-{arch}'

    project: fabric-sdk-go
    project-name: fabric-sdk-go
    type: 'verify'
    branch: ''
    scm-type: ''
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'reverify-x$'
    comment2: 'reverify$'
    build_timeout: 50
    trigger-type: submitted
    ref_spec: ''
    emaild_ids: ''

- project:
    name: fabric-sdk-go-tests-verify-s390x
    jobs:
      - '{project-name}-tests-{type}-{arch}'

    project: fabric-sdk-go
    project-name: fabric-sdk-go
    type: 'verify'
    branch: ''
    scm-type: ''
    arch: 's390x'
    build_node: 'z'
    comment1: 'reverify-z$'
    comment2: 'reverify$'
    build_timeout: 50
    trigger-type: submitted
    ref_spec: ''
    emaild_ids: ''

# These jobs triggers on gerrit "patchset merged" event
###########
# Merge Jobs
###########
- project:
    name: fabric-sdk-go-tests-merge-x86_64
    jobs:
      - '{project-name}-tests-{type}-{arch}'

    project: fabric-sdk-go
    project-name: fabric-sdk-go
    type: 'merge'
    branch: ''
    scm-type: '-merge'
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'remerge-x'
    comment2: 'remerge'
    build_timeout: 50
    trigger-type: merged
    ref_spec: 'refs/heads/$GERRIT_BRANCH'
    emaild_ids: 'sambhavdutt@gmail.com, vijaypunugubati@gmail.com, troy@troyronda.com'

- project:
