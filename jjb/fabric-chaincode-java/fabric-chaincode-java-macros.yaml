---
- scm:
    name: hyperledger-fabric-chaincode-java
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'git://cloud.hyperledger.org/mirror/fabric-chaincode-java'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'

- publisher:
    name: java-chaincode-coverage-report
    publishers:
      - html-publisher:
          name: "Test Summary"
          dir: "$WORKSPACE/fabric-chaincode-shim/build/reports/tests/test"
          files: "index.html"
          keep-all: true
          link-to-last-build: true

- publisher:
    name: chaincode-java-jacoco-coverage-report
    publishers:
      - jacoco:
          exec-pattern: '**/**.exec'
          class-pattern: '**/classes'
          source-pattern: '**/src/main/java'
          inclusion-pattern: '**/*.class'
          targets:
            - instruction:
                healthy: 7
                unhealthy: 1
            - branch:
                healthy: 8
                unhealthy: 2
            - complexity:
                healthy: 9
                unhealthy: 3
            - line:
                healthy: 10
                unhealthy: 4
            - method:
                healthy: 11
                unhealthy: 5

- builder:
    name: chaincode-java-commit-checks
    builders:
      - shell:
          !include-raw: shell/include-raw-chaincode-java-commit-checks.sh

- builder:
    name: java-doc
    builders:
      - shell:
          !include-raw: shell/include-raw-publish-java-doc.sh
