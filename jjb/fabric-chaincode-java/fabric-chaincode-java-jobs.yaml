---
- project:
    name: fabric-chaincode-java
    jobs:
      - 'fabric-chaincode-java-verify-{arch}'
      - 'fabric-chaincode-java-merge-{arch}'

    project: 'fabric-chaincode-java'
    arch:
      - 'x86_64'

    mvn-settings: 'fabric-settings'

# gerrit changes

- job-template:
    name: 'fabric-chaincode-java-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-chaincode-java

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - chaincode-java-commit-checks
      - output-environment
      - shell: |
         #!/bin/bash -exu

         set -o pipefail
         # gradlew build from fabric-chaincode-java repo
         ./gradlew build

    publishers:
      - chaincode-java-jacoco-coverage-report
      - java-chaincode-coverage-report
      - lf-infra-publish

- job-template:
    name: 'fabric-chaincode-java-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - stable-version:
          pull-version: '1.3.0-stable'

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: ''

    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - chaincode-java-commit-checks
      - output-environment
      - provide-maven-gradle-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - shell: !include-raw-escape: shell/include-raw-publish-image-jar.sh

    publishers:
      - chaincode-java-jacoco-coverage-report
      - java-chaincode-coverage-report
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com, sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'
