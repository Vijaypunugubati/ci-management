---
- scm:
    name: blockchain-explorer-gerrit-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'ssh://hyperledger-jobbuilder@gerrit.hyperledger.org:29418/blockchain-explorer'
          branches:
            - 'origin/$GERRIT_BRANCH'
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'

# Triggers
#
- trigger:
    name: blockchain-explorer-gerrit-patch-submitted
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

- trigger:
    name: blockchain-explorer-gerrit-patch-merged
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
