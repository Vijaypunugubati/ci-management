---
- project:
    name: blockchain-explorer
    jobs:
      - '{project}-node8-verify-{arch}'
      - '{project}-node8-merge-{arch}'
      - '{project}-release-job-{arch}'
    project: 'blockchain-explorer'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: '{project}-node8-verify-{arch}'

    ######################
    # Default parameters #
    ######################

    node-version: '8.11.3'
    nvm-version: '0.33.2'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - blockchain-explorer-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - blockchain-explorer-gerrit-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - npm-install:
          node-version: '{node-version}'
          nvm-version: '{nvm-version}'
      - shell: |
          #!/bin/bash -e
          set -o pipefail

          echo "---> Run npm tests"
          npm config set prefix ~/npm && npm install -g mocha && npm install chai && npm install
          cd app/test && npm install
          npm run test
          cd ../../client && npm install
          echo "--------> npm tests with code coverage"
          npm test -- -u --coverage && npm run build

    publishers:
      - lf-infra-publish
      - BE-coverage-report

- job-template:
    name: '{project}-node8-merge-{arch}'

    ######################
    # Default parameters #
    ######################

    node-version: '8.11.3'
    nvm-version: '0.33.2'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm-merge:
          credentials-id: 'hyperledger-jobbuilder'
          base-dir: ''

    triggers:
      - blockchain-explorer-gerrit-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '20'

    builders:
      - clean-environment
      - output-environment
      - npm-install:
          node-version: '{node-version}'
          nvm-version: '{nvm-version}'
      - shell: |
          #!/bin/bash -e
          set -o pipefail

          echo "---> Run npm tests"
          npm config set prefix ~/npm && npm install -g mocha && npm install chai && npm install
          cd app/test && npm install
          npm run test
          cd ../../client && npm install
          echo "--------> npm tests with code coverage"
          npm test -- -u --coverage && npm run build

    publishers:
      - lf-infra-publish
      - BE-coverage-report

- job-template:
    name: '{project}-release-job-{arch}'

    mvn-settings: 'fabric-settings'
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
      - release-commit:
          pull-commit: ''

    scm:
      - blockchain-explorer-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '30'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - push-explorer-docker-images

    publishers:
      - lf-infra-publish
