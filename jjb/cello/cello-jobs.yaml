---
- project:
    name: cello-jobs
    jobs:
      - 'cello-verify-{arch}'

    project: 'cello'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'cello-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'cello-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: 'master'
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '30'

    builders:
      - verify-commit-message
      - cello-verify

    publishers:
      - lf-infra-publish
      - archive-artifacts:
          artifacts: '.tox/**/*.log'

# s390x and ppc64le Release job template

- job-template:
    name: '{project-name}-release-{arch}'

    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'cello-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'
          branch: 'master'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - shell: |
         #!/bin/bash -exu
         make docker
         make install

    publishers:
      - lf-infra-publish
