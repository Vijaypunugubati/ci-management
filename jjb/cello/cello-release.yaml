###
# cello release jobs on master branch.
##

##############
# ppc64le
##############

- project:
    name: cello-release-ppc64le
    jobs:
      - '{project-name}-release-{arch}'

    project: cello
    project-name: cello
    node: 'p'
    arch: 'ppc64le'

