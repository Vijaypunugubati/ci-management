---
- project:
    name: fabric-sdk-node-vulnerable-tests
    jobs:
      - 'fabric-sdk-node-vulnerable-tests-{arch}'
    project: 'fabric-sdk-node'
    arch:
      - 'x86_64'

- job-template:
    name: 'fabric-sdk-node-vulnerable-tests-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'

    build-discarder:
      daysToKeep: 7
      artifactDaysToKeep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: '$BASE_DIR'

    triggers:
      - timed: '@weekly'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - fabric-sdk-node-vulnerable-tests

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'ashku@us.ibm.com'
          output_format: ''
          developer-email: 'developers'
