---

- project:
    name: fabric-sdk-node-verify-x86_64
    jobs:
      - 'fab-pipeline-verify'

    project: fabric-sdk-node
    branch: ''
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'reverify-x$'
    comment2: 'reverify$'
    trigger_type: submitted
    jenkins_file: Jenkinsfile.x
    log_days: 7
    src_branch: '$GERRIT_REFSPEC'
    src_code: '$GERRIT_REFSPEC:$GERRIT_REFSPEC'
    refspec: ''

- project:
    name: fabric-sdk-node-verify-s390x
    jobs:
      - 'fab-pipeline-verify'

    project: fabric-sdk-node
    branch: ''
    arch: 's390x'
    build_node: 'z'
    comment1: 'reverify-z$'
    comment2: 'reverify$'
    trigger_type: submitted
    jenkins_file: Jenkinsfile.z
    log_days: 7
    src_branch: '$GERRIT_REFSPEC'
    src_code: '$GERRIT_REFSPEC:$GERRIT_REFSPEC'
    refspec: ''

#########################
# Merge Job Configuration
#########################

- project:
    name: fabric-sdk-node-merge-s390x
    jobs:
      - 'fab-pipeline-merge'

    project: fabric-sdk-node
    branch: ''
    arch: 's390x'
    build_node: 'z'
    comment1: 'remerge-z$'
    comment2: 'remerge$'
    trigger_type: merged
    jenkins_file: Jenkinsfile.z
    log_days: 7
    src_branch: 'refs/heads/$GERRIT_BRANCH'
    src_code: '+refs/heads/$GERRIT_BRANCH:refs/remotes/origin/$GERRIT_BRANCH'
    refspec: 'refs/heads/$GERRIT_BRANCH'

- project:
    name: fabric-sdk-node-merge-x86_64
    jobs:
      - 'fab-pipeline-merge'

    project: fabric-sdk-node
    branch: ''
    arch: 'x86_64'
    build_node: 'x'
    comment1: 'remerge-x$'
    comment2: 'remerge$'
    trigger_type: merged
    jenkins_file: Jenkinsfile.x
    log_days: 7
    src_branch: 'refs/heads/$GERRIT_BRANCH'
    src_code: '+refs/heads/$GERRIT_BRANCH:refs/remotes/origin/$GERRIT_BRANCH'
    refspec: 'refs/heads/$GERRIT_BRANCH'
