---
- project:
    name: fabric-sdk-node-job
    jobs:
      - 'fabric-sdk-node8-verify-{arch}'
      - 'fabric-sdk-node8-merge-{arch}'
      - 'fabric-sdk-node6-verify-{arch}'
      - 'fabric-sdk-node6-merge-{arch}'
      - 'fabric-sdk-node8-verify-s390x'
      - 'fabric-sdk-node8-merge-s390x'
      - 'fabric-sdk-node6-verify-s390x'
      - 'fabric-sdk-node6-merge-s390x'
      - 'fabric-sdk-node-vulnerable-tests-{arch}'
    project: 'fabric-sdk-node'
    arch:
      - 'x86_64'

# gerrit changes

- job-template:
    name: 'fabric-sdk-node8-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-node8x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - clean-environment
      - pull-images
      - output-environment
      - sdk-node8-tests

    publishers:
      - sdk-logs
      - lf-infra-publish
      - sdk-node-coverage-report

