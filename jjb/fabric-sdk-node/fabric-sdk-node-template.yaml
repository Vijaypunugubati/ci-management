- job-template:
    name: 'fabric-sdk-node-npm-release-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - output-environment
      - npm-release-publish

    publishers:
      - lf-infra-publish
