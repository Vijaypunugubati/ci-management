---

#####################
# Verify Job Template
#####################

# gerrit changes
- job-template:
    name: '{project-name}-verify-{branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{build_node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'

    scm:
      - hyperledger-fabric-sdk-node

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: '{branch}'
          trigger-comment1: '{comment1}'
          trigger-comment2: '{comment2}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '{build_timeout}'

    builders:
      - verify-commit-message
      - clean-environment
      - output-environment
      - sdk-node-tests

    publishers:
      - log-artifacts
      - lf-infra-publish
      - sdk-node-coverage-report

