---
- project:
    name: fabric-sdk-java-jobs
    jobs:
      - gerrit-maven-clm:
          build-node: hyp-x
      - 'fabric-sdk-java-verify-{arch}'
      - 'fabric-sdk-java-verify-1.0.0-{arch}'
      - 'fabric-sdk-java-merge-1.0.0-{arch}'
      - 'fabric-sdk-java-merge-{arch}'
      - 'fabric-sdk-java-release-{arch}'
      - 'fabric-sdk-java-owasp-weekly-{arch}'

    mvn-settings: 'fabric-settings'
    project-name: 'fabric-sdk-java'
    project: 'fabric-sdk-java'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-sdk-java-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-java-gerrit

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - clean-environment
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - java-sdk-logs

# Merge job
- job-template:
    name: 'fabric-sdk-java-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

