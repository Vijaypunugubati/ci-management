---
- project:
    name: fabric-sdk-java-project-view
    project-name: fabric-sdk-java
    views:
      - project-view

- project:
    name: fabric-sdk-java-jobs
    jobs:
      - gerrit-maven-clm:
          nexus-iq-namespace: 'hyp-'
          build-node: hyp-x
      - 'fabric-sdk-java-owasp-weekly-{arch}'

    mvn-settings: 'fabric-settings'
    project-name: 'fabric-sdk-java'
    project: 'fabric-sdk-java'
    arch:
      - 'x86_64'

# Verify job
- project:
    name: 'fabric-sdk-java-master-verify-x86_64'
    jobs:
      - 'fabric-sdk-java-verify-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: master
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

- project:
    name: 'fabric-sdk-java-release-1.4-verify-x86_64'
    jobs:
      - 'fabric-sdk-java-verify-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: release-1.4
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

# Merge job
- project:
    name: 'fabric-sdk-java-master-merge-x86_64'
    jobs:
      - 'fabric-sdk-java-merge-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: master
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

- project:
    name: 'fabric-sdk-java-release-1.4-merge-x86_64'
    jobs:
      - 'fabric-sdk-java-merge-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: release-1.4
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

# Verify 1.4 job
- project:
    name: 'fabric-sdk-java-master-verify-1.4-x86_64'
    jobs:
      - 'fabric-sdk-java-verify-1.4-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: master
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

# Merge 1.4 job
- project:
    name: 'fabric-sdk-java-master-merge-1.4-x86_64'
    jobs:
      - 'fabric-sdk-java-merge-1.4-job'

    project: fabric-sdk-java
    project-name: fabric-sdk-java
    mvn-settings: fabric-settings
    branch: master
    arch: x86_64
    build-node: 'x'
    build-timeout: 50
    disable-job: false

# fabric-sdk-java weekly job
- job-template:
    name: 'fabric-sdk-java-owasp-weekly-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    triggers:
      - timed: '@weekly'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - pull-nexus-chaincode-java-image
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - java-sdk-logs
      - OWASP-results
      - fabric-email-notification:
          email-ids: 'ashku@us.ibm.com'
          output_format: '**/*.json'
          developer-email: 'developers'
