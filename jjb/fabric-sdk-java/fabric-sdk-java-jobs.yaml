    triggers:
      - gerrit-trigger-patch-merged:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - sdk-clean-environment
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - java-sdk-logs

# release job
- job-template:
    name: 'fabric-sdk-java-release-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-sdk-java-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-java-gerrit

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - sdk-clean-environment
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")
      - hyperledger-fabric-ship-java-jar:
          maven-version: 'mvn33'

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - sdk-logs
