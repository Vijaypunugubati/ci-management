---
- project:
    name: fabric-sdk-java-jobs
    jobs:
      - 'fabric-sdk-java-verify-{arch}'
      - 'fabric-sdk-java-merge-{arch}'
      - 'fabric-sdk-java-release-{arch}'

    project: 'fabric-sdk-java'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-sdk-java-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-sdk-java-{arch}'

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-sdk-java-gerrit

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - verify-commit-message
      - sdk-clean-environment
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - java-sdk-logs

# Merge job
- job-template:
    name: 'fabric-sdk-java-merge-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    logrotate:
      daysToKeep: 7
      artifactDaysToKeep: 7

    properties:
      - 'fabric-sdk-java-{arch}'

    parameters:
      - project-parameter:
