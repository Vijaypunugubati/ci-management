---
- project:
    name: fabric-sdk-java-jobs
    jobs:
      - gerrit-maven-clm:
          nexus-iq-namespace: 'hyp-'
          build-node: hyp-x
      - 'fabric-sdk-java-verify-{arch}'
      - 'fabric-sdk-java-verify-1.4-{arch}'
      - 'fabric-sdk-java-merge-1.4-{arch}'
      - 'fabric-sdk-java-merge-{arch}'
      - 'fabric-sdk-java-owasp-weekly-{arch}'

    mvn-settings: 'fabric-settings'
    project-name: 'fabric-sdk-java'
    project: 'fabric-sdk-java'
    arch:
      - 'x86_64'

# Verify job
- job-template:
    name: 'fabric-sdk-java-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''
      - maven-exec:
          maven-version: '{mvn-version}'

    scm:
      - gerrit-trigger-scm:
          base-dir: ''

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - verify-commit-message
      - lf-provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - maven-target:
          maven-version: '{mvn-version}'
          goals: |
              {mvn-goals}
          java-opts:
            - '{mvn-opts}'
          properties:
            - deployAtEnd=true
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - clean-environment
      - fabric-sdk-java-end-to-end-test
      - shell: |
          echo "----> ", $(pwd)
          echo "----> ", "$(ls -al)"
          echo "----> ", $WORKSPACE
          echo "----> ", $(find . -name "*.xml")

    publishers:
      - jacoco-coverage-report
      - lf-infra-publish
      - java-sdk-logs

