---
# Global Macros

##############
# PARAMETERS #
##############

- parameter:
    name: project-parameter
    parameters:
      - string:
          name: PROJECT
          default: '{project}'
          description: "JJB configured PROJECT parameter to identify a Gerrit project"

- parameter:
    name: gerrit-parameter
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: '{branch}'
          description: "JJB configured GERRIT_BRANCH parameter"

- parameter:
    name: gerrit-project-parameter
    parameters:
      - string:
          name: GERRIT_PROJECT
          default: '{project}'
          description: "GERRIT_PROJECT parameter if not given by trigger"

- parameter:
    name: gerrit-refspec-parameter
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: '{refspec}'
          description: "GERRIT_REFSPEC parameter if not given by trigger"

- parameter:
    name: gerrit-refname-parameter
    parameters:
      - string:
          name: GERRIT_REFNAME
          default: '{refname}'
          description: "GERRIT_REFNAME parameter if not given by tag trigger"

- parameter:
    name: git-branch
    parameters:
      - string:
          name: branch
          default: '**'
          description: "Git branch to checkout after clone"

- parameter:
    name: git-commit
    parameters:
      - string:
          name: GIT_COMMIT
          default: '{commit}'
          description: "GIT_COMMIT parameter if not given by trigger"

- parameter:
    name: release-version
    parameters:
      - string:
          name: PUSH_VERSION
          default: '{push-version}'
          description: "Provide release version here to publish docker images"

- parameter:
    name: two-digit-version
    parameters:
      - string:
          name: TWO_DIGIT_VERSION
          default: '{two-digit-version}'
          description: "Provide two digit version here to publish docker images"

- parameter:
    name: stable-version
    parameters:
      - string:
          name: STABLE_VERSION
          default: '{pull-version}'
          description: "Provide pull version here to pull docker images from nexus"

- parameter:
    name: release-commit
    parameters:
      - string:
          name: RELEASE_COMMIT
          default: '{pull-commit}'
          description: "Provide release-commit here to pull stable binaries from nexus2"

- parameter:
    name: maven-exec
    parameters:
      - string:
          name: MVN
          # yamllint disable rule:line-length
          default: '/w/tools/hudson.tasks.Maven_MavenInstallation/{maven-version}/bin/mvn'
          # yamllint enable
          description: 'Maven selector to be used by shell scripts'

- parameter:
    name: fabric-previous-version
    parameters:
      - string:
          name: FAB_PREV_VER
          default: '{prev-version}'
          description: "Provide the previous fabric version number"

- parameter:
    name: fabric-release-version
    parameters:
      - string:
          name: FAB_REL_VER
          default: '{rel-version}'
          description: "Provide the current fabric version number"

- parameter:
    name: docker-repository
    parameters:
      - string:
          name: DOCKER_REPOSITORY
          default: '{docker-repository}'
          description: "Default to Nexus repo"

#
########
# SCMS #
########

- scm:
    name: git-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/${branch}'
          skip-tag: true
          wipe-workspace: true

###################################################################
# gerrit-trigger-scm - use this macro for all the verify builds
# you have to pass "base-dir" value from the job template or config
###################################################################
- scm:
    name: gerrit-trigger-github
    # scm for the fabric project which uses basedir for a golang project
    # Parameters:
    #   credentials-id: credentials to use for ssh authentication.
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: 'https://github.com/hyperledger/$PROJECT'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'
          basedir: '{base-dir}'
          choosing-strategy: gerrit

###################################################################
# gerrit-trigger-scm - use this macro for all the verify builds
# you have to pass "base-dir" value from the job template or config
###################################################################
- scm:
    name: gerrit-trigger-scm
    # scm for the fabric project which uses basedir for a golang project
    # Parameters:
    #   credentials-id: credentials to use for ssh authentication.
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          branches:
            - 'origin/$GERRIT_BRANCH'
          skip-tag: true
          wipe-workspace: true
          refspec: '$GERRIT_REFSPEC'
          basedir: '{base-dir}'
          choosing-strategy: gerrit

###################################################################
# gerrit-trigger-scm-merge - use this macro for all the merge builds
# you have to pass "base-dir" value from the job template or config
###################################################################

- scm:
    name: gerrit-trigger-scm-merge
    # scm for the fabric project which uses basedir for a golang project
    # Parameters:
    #   credentials-id: credentials to use for ssh authentication.
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          branches:
            - 'refs/heads/$GERRIT_BRANCH'
          wipe-workspace: true
          basedir: '{base-dir}'
          refspec: ''
          choosing-strategy: default

- scm:
    name: git-branch-scm
    scm:
      - git:
          credentials-id: 'hyperledger-jobbuilder'
          url: '$GIT_BASE'
          refspec: ''
          branches:
            - 'origin/{branch}'
          skip-tag: true
          wipe-workspace: true

############
# WRAPPERS #
############

- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          type: absolute
          timeout: '{timeout}'
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- wrapper:
    # This wrapper is required for all jobs as it configures the wrappers
    # needed by Hyperledger infra.
    name: hyperledger-infra-wrappers
    wrappers:
      - timestamps
      - mask-passwords
      - ansicolor
      - ssh-agent-credentials:
          users:
            - 'hyperledger-jobbuilder'
      - openstack:
          single-use: true

############
# TRIGGERS #
############

- trigger:
    name: gerrit-trigger-patch-submitted
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'true'
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment1}'
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment2}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
- trigger:
    name: gerrit-trigger-patch-submitted-no-docs
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment1}'
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment2}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              file-paths:
                - compare-type: 'REG_EXP'
                  pattern: '^((?!\/COMMIT_MSG|\.rst|\.md|\.txt|conf\.py).)*$'

- trigger:
    name: gerrit-trigger-patch-submitted-test
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'false'
                exclude-no-code-change: 'false'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment1}'
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment2}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
              forbidden-file-paths:
                - compare-type: 'REG_EXP'
                  pattern: '^((?!\/COMMIT_MSG|\.rst|\.md|\.txt|conf\.py).)*$'
- trigger:
    name: gerrit-comment-trigger
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

- trigger:
    name: gerrit-trigger-patch-merged
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'

- trigger:
    name: gerrit-trigger-patch-submitted-skip
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: 'false'
                exclude-trivial-rebase: 'true'
                exclude-no-code-change: 'true'
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: '{trigger-comment}'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

- trigger:
    name: gerrit-trigger-patch-merged-skip
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - change-merged-event
            - comment-added-contains-event:
                comment-contains-value: 'remerge'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

- trigger:
    name: gerrit-trigger-tag
    triggers:
      - gerrit:
          server-name: 'hyperledger'
          trigger-on:
            - ref-updated-event
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '{name}'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: 'refs/tags/**'

##############
# PUBLISHERS #
##############

- publisher:
    name: archive-artifacts
    publishers:
      - archive:
          artifacts: '{artifacts}'
          allow-empty: true
          fingerprint: true
          latest-only: true

- publisher:
    name: email-notification
    publishers:
      - email-ext:
          recipients: 'nobody@hyperledger.org'
          reply-to:
          content-type: default
          subject: '{email-prefix} $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
          body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Check console output at $BUILD_URL to view the results.
          unstable: true
          fixed: true
          send-to:
            - developers
            - recipients

- publisher:
    name: fabric-email-notification
    publishers:
      - email-ext:
          recipients: '{email-ids}'
          reply-to: 'nobody@hyperledger.org'
          content-type: default
          subject: '$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
          body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Please refer to the logs server URL for console logs when possible
                and use the Jenkins Build URL as a last resort.

                Console Logs URL:
                https://logs.hyperledger.org/$SILO/$JENKINS_HOSTNAME/$JOB_NAME/$BUILD_NUMBER

                Jenkins Build URL:
                $BUILD_URL

          unstable: true
          failed: true
          attachments: '{output_format}'
          send-to:
            - recipients
            - '{developer-email}'

- publisher:
    name: fabric-submitter-notification
    publishers:
      - email-ext:
          recipients: '{email-ids}'
          reply-to: 'nobody@hyperledger.org'
          content-type: default
          subject: '$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!'
          body: |
                $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

                Please refer to the logs server URL for console logs when possible
                and use the Jenkins Build URL as a last resort.

                Console Logs URL:
                https://logs.hyperledger.org/$SILO/$JENKINS_HOSTNAME/$JOB_NAME/$BUILD_NUMBER

                Jenkins Build URL:
                $BUILD_URL

          unstable: true
          failed: true
          attachments: '{output_format}'
          send-to:
            - recipients
            - '{developer-email}'
            - '{notify_submitter}'

############
# BUILDERS #
############

- builder:
    name: ci-management-check-unicode
    builders:
      - shell: |
          $WORKSPACE/scripts/check-unicode.sh jjb/

- builder:
    name: verify-commit-message
    builders:
      - shell: !include-raw: scripts/verify-commit.sh

- builder:
    name: provide-maven-settings
    builders:
      - config-file-provider:
          files:
            - file-id: '{global-settings-file}'
              variable: 'GLOBAL_SETTINGS_FILE'
            - file-id: '{fabric-settings-file}'
              variable: 'SETTINGS_FILE'

- builder:
    name: provide-maven-gradle-settings
    builders:
      - config-file-provider:
          files:
            - file-id: '{fabric-settings-file}'
              variable: 'MAVEN_SETTINGS_LOCATION'
            - file-id: '{fabric-settings-file}'
              variable: 'SETTINGS_FILE'
            - file-id: '{global-settings-file}'
              variable: 'GLOBAL_SETTINGS_FILE'

- builder:
    name: hyperledger-fabric-ship-java-jar
    builders:
      - maven-target:
          maven-version: '{maven-version}'
          pom: 'pom.xml'
          goals: 'deploy'
          settings: 'fabric-sdk-java-settings'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

- builder:
    name: docker-login
    builders:
      - shell: !include-raw: jjb/common-scripts/include-raw-docker-login.sh
