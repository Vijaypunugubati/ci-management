#########################################

# fabric-ca release job, triggers when a tag
# is created in github. Build and publish.
# Disabled for now, as we publish images from
# {project-name}-release-job

###########################################

- job-template:
    name: '{project-name}-release-jobs-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    disabled: false

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - hyperledger-fabric-ca-gerrit

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      # Build fabric-ca docker images
      - ca-docker-image
      # Publish docker images with release tag
      - ca-docker-image-release

    publishers:
      - lf-infra-publish

##########################################################
# Fabric-ca Release Jobs
#  - Job pull fabric-ca stable (1.2.0-stable) docker-images
#  - from nexus, and tag it as hyperledger release version
#  - (1.2.0)
##########################################################

- job-template:
    name: 'fabric-ca-release-job'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
      - release-version:
          push-version: '1.2.0'
      - stable-version:
          pull-version: '1.2.0-stable'

    scm:
      - hyperledger-fabric-ca-gerrit

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      # pull stable fabric-ca images from nexus3, re-tag with release version and publish to dockerhub
      - publish-fabric-ca-docker-images

    publishers:
      - lf-infra-publish
