---

############################################################
# Multiarch job to publish images after images are published
############################################################

- job-template:
    name: '{project-name}-docker-multiarch-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - release-version:
          push-version: '1.3.0'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-commit:
          pull-commit: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'
          branch: '{branch}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - output-environment
      - docker-multiarch

    publishers:
      - lf-infra-publish
