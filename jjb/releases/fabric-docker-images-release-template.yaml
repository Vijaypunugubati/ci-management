---
- job-template:
    name: '{project-name}-{arch}-release-job'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - buildimages
      - app-docker-image-release

    publishers:
      - lf-infra-publish

#####################################
# FABRIC DOCKER RELEASE JOB on MASTER
#####################################

- job-template:
    name: '{project-name}-{branch}-release-job-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
      - release-version:
          push-version: '1.2.0'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - publish-fabric-docker-images

    publishers:
      - lf-infra-publish
