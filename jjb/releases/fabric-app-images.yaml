---
- project:
    name: fabric-app-images
    jobs:
      - 'fabric-app-image-release-docker-{arch}'
      - 'fabric-app-image-release-docker-ppc64le'
      - 'fabric-app-image-release-docker-s390x'

    project: 'fabric'
    arch:
      - 'x86_64'

- job-template:
    name: 'fabric-app-image-release-docker-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - clean-environment
      - 'golang-environment-{arch}'
      - output-environment
      - buildimages
      - app-docker-image-release

    publishers:
      - lf-infra-publish

