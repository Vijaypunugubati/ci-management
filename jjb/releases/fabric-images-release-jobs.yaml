#############################################################
#  Fabric Release Jobs
#    Pull stable (1.2.0-stable) fabric release version images
#    from nexus and tag it to hyperledger images with release
#    version (1.2.0)
################################################

- project:
    name: fabric-release-job
    jobs:
      - fabric-release-job

    project: fabric
    project-name: fabric
    branch: master
    arch: 's390x'
    build-node: 'hyp-z'
