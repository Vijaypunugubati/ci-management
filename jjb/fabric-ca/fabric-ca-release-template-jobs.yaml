---
- job-template:
    name: '{project-name}-image-release-{arch}'

    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - release-version:
          push-version: '1.3.0-rc1'
      - release-commit:
          pull-commit: ''

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - fabric-ca-image-release
      - docker-login
      - fabric-ca-nexus-docker-release

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

