---
- job-template:
    name: '{project-name}-nightly-{branch}-{arch}'

    project-type: freestyle
    node: 'hyp-{node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: '{branch}'
      - gerrit-refspec-parameter:
          refspec: 'refs/heads/$GERRIT_BRANCH'
      - release-version:
          push-version: '{push-version}'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'
    # Trigger at 9:53 PM EST
    triggers:
      - timed: 'H 1 * * *'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - 'golang-environment-{arch}'
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-ca-nightly-publish

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'
