---
- project:
    name: fabric-ca
    jobs:
      - 'fabric-ca-merge-{arch}'
      - 'fabric-ca-verify-{arch}'
      - 'fabric-ca-merge-s390x'
      - 'fabric-ca-verify-s390x'
      - 'fabric-ca-binaries-{arch}'
      - 'fabric-ca-verify-end-2-end-{arch}'
      - 'fabric-ca-merge-end-2-end-{arch}'
      - 'fabric-ca-gosec-weekly-{arch}'
      - 'fabric-ca-safesql-weekly-{arch}'
      - 'fabric-ca-nightly-release-binaries-master-{arch}'
      - gerrit-rtd-verify:
          project-name: fabric-ca
          project-pattern: fabric-ca
          build-node: hyp-x
          build-timeout: 30
          stream: 'job'
          branch: ''
          rtd-project: hyperledger-fabric-ca

          gerrit_trigger_file_paths:
            - compare-type: ANT
              pattern: '**/*.md'
            - compare-type: ANT
              pattern: '**/*.rst'
            - compare-type: ANT
              pattern: '**/*.txt'
            - compare-type: ANT
              pattern: '**/conf.py'

    project: 'fabric-ca'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-ca-settings'

- job-template:
    name: 'fabric-ca-master-rel-1.1-nexus-release-{arch}'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
      - release-version:
          push-version: '1.2.0'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '70'

    builders:
      - clean-environment
      - output-environment
      - 'ca-golang-environment-{arch}'
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          fabric-settings-file: '{mvn-settings}'
      - docker-login
      - fabric-ca-nexus-docker-release

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'


# publish fabric-ca-binaries
- job-template:
    name: 'fabric-ca-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'release-1.2'
      - gerrit-refspec-parameter:
          refspec: ''
      - release-version:
          push-version: '1.2.0'
      - stable-version:
          pull-version: '1.2.0-stable'
      - release-commit:
          pull-commit: ''

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '60'

    builders:
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      - provide-maven-settings:
          fabric-settings-file: '{mvn-settings}'
          global-settings-file: 'global-settings'
      #  Publish fabric-ca binaries to nexus2 release registry
      - push-fabric-ca-binaries

    publishers:
      - lf-infra-publish
      - fabric-email-notification:
          email-ids: 'rameshbabu.thoomu@gmail.com,sambhavdutt@gmail.com, jtclark@linux.vnet.ibm.com, vijaypunugubati@gmail.com'
          output_format: ''
          developer-email: 'developers'

# gerrit changes

- job-template:
    name: 'fabric-ca-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-ca-gerrit

    triggers:
      - gerrit-trigger-patch-submitted-no-docs:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      - 'ca-unit-tests-{arch}'
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         docker run -v /tmp:/tmp hyperledger/fabric-ca rm -rf /tmp/fabric-shim || true

    publishers:
      - lf-infra-publish
      - ca-code-coverage-report

