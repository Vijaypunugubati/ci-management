---
- project:
    name: fabric-ca
    jobs:
      - 'fabric-ca-merge-{arch}'
      - 'fabric-ca-verify-{arch}'
      - 'fabric-ca-merge-ppc64le'
      - 'fabric-ca-verify-ppc64le'
      - 'fabric-ca-merge-s390x'
      - 'fabric-ca-verify-s390x'
      - 'fabric-ca-binaries-{arch}'
      - 'fabric-ca-verify-end-2-end-{arch}'
      - 'fabric-ca-merge-end-2-end-{arch}'

    project: 'fabric-ca'
    arch:
      - 'x86_64'
    mvn-settings: 'fabric-settings'

# publish fabric-binaries
- job-template:
    name: 'fabric-ca-binaries-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'

    scm:
      - fabric-gerrit-scm:
          credentials-id: 'hyperledger-jobbuilder'

    triggers:
      - gerrit-trigger-tag:
          name: '{project}'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '40'

    builders:
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      - provide-maven-settings:
          fabric-settings-file: '{mvn-settings}'
          global-settings-file: 'global-settings'
      - push-fabric-ca-binaries

    publishers:
      - lf-infra-publish

# gerrit changes

- job-template:
    name: 'fabric-ca-verify-{arch}'

    project-type: freestyle
    node: 'hyp-{arch}'
    concurrent: true

    properties:
      - 'fabric-go-{arch}'
      - build-discarder:
          days-to-keep: 7
          artifact-days-to-keep: 7

    parameters:
      - project-parameter:
          project: '{project}'
      - gerrit-parameter:
          branch: 'master'
      - gerrit-refspec-parameter:
          refspec: ''

    scm:
      - hyperledger-fabric-ca-gerrit

    triggers:
      - gerrit-trigger-patch-submitted:
          name: '{project}'
          branch: ''
          trigger-comment1: 'reverify-x$'
          trigger-comment2: 'reverify$'

    wrappers:
      - hyperledger-infra-wrappers
      - build-timeout:
          timeout: '120'

    builders:
      - verify-commit-message
      - clean-environment
      - 'ca-golang-environment-{arch}'
      - output-environment
      - ca-unit-tests
      - shell: |
         #!/bin/bash -exu
         set -o pipefail

         docker run -v /tmp:/tmp hyperledger/fabric-ca-fvt rm -rf /tmp/fabric-shim

    publishers:
      - lf-infra-publish
      - ca-code-coverage-report

